<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>심심이</title>
</head>
<body>
    <h1 style="text-align: center; margin-top: 20%; color: blue">심심이</h1>
    <form method="post" style="text-align: center; margin-top: 10px;">{% csrf_token %}
        <label for="ask">질문:</label>
        <input type="text" name="ask" />
        <input type="submit" value="제출" />
    </form>
    <div style="text-align: left; margin-left: 42%; margin-top: 30px;">
        {% if no_answer == 'True' %}
            <p>모르는 말입니다.<br>
            심심이를 가르쳐주세요!</p>
            <form method="post">{% csrf_token %}
                <label for="ask_of_user">질문:</label>
                <input type="text" name="ask_of_user" value="{{ ask }}" /><br>
                <input type="hidden" name="ask" value="{{ ask }}" />
                <label for="answer_of_user">답변:</label>
                <input type="text" name="answer_of_user" />
                <input type="submit" value="가르치기" />
            </form>
        {%  else %}
            <p>나: {{ ask }} </p>
            <p>심심이: {{ answer }}</p>
        {% endif %}
    </div>
</body>
<script type="text/javascript">

</script>
</html>
